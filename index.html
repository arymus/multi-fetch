<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Arymus Reyes">
    <meta name="description" content="Fetch any GitHub/Codeberg user's repositories!">
    <title>Repository Fetcher</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Repository Fetcher</h1>
        <p>Get any GitHub or Codeberg user's repositories!</p>
    </header>

    <main>

        <!-- Returning false when the form is submitted prevents it from reloading the page. -->
        <form onsubmit="return false">
            <h3>Input your username</h3>
            <div class="form-submission">
                <input type="text" id="user" placeholder="Username: ">
                <input type="submit" id="submit" value="submit">
            </div>
                        
            <div class="radio-input">
                <h3>Pick a platform!</h3>
                <input type="radio" name="platform" id="github" value="GitHub">
                <label for="github">GitHub</label>

                <label for="codeberg">Codeberg</label>
                <input type="radio" name="platform" id="codeberg" value="Codeberg">
            </div>
        </form>

        <ul id="repo-list"></ul>
    </main>

    <div class="filler-fade"></div>

    <footer>
        <a href="https://github.com/arymus">GitHub</a>
        <a href="https://codeberg.org/arymus">Codeberg</a>
        <a href="https://github.com/arymus/gh-cb-fetch">Source</a>
        <a href="https://arydev.com">Portfolio</a>
    </footer>
</body>
<script src="script.js" defer></script>
</html>
